<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./images/icons8-profile-48.png" />

    <link rel="stylesheet" href="./style.css" />

    <title>Profile Card</title>
  </head>
  <body>
    <div class="circle top">
      <img src="images/bg-pattern-top.svg" />
    </div>
    <div class="circle bottom">
      <img src="images/bg-pattern-bottom.svg" />
    </div>

    <div class="container">
      <div class="avatar-card">
        <img class="pattern" src="images/bg-pattern-card.svg" alt="" />
        <img class="avatar-img" src="images/image-victor.jpg" alt="" />
      </div>

      <div class="avatar-info">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <p class="city">London</p>
      </div>

      <div class="line"></div>

      <div class="social-media-info">
        <div class="soc-media-component folowers">
          <p class="quantity">80K</p>
          <p class="type">Followers</p>
        </div>
        <div class="soc-media-component likes">
          <p class="quantity">803K</p>
          <p class="type">Likes</p>
        </div>
        <div class="soc-media-component photos">
          <p class="quantity">1.4K</p>
          <p class="type">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
